<!DOCTYPE HTML>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/bottomify@0.3.0/dist/bottomify.min.js"></script>  
</head> 
<body>  
  <script>
    function clicked(){
      document.getElementById("output").innerHTML = decode(document.getElementById("input").value) 
    }
    
  </script>

  <input type="text" id="input">
  <button onclick="clicked()">decode</button>
                   
  <br><br>
  <p id="output">output</p>
</body>  
</html>
